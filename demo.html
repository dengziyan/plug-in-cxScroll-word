<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文字无缝衔接滚动</title>
	<link rel="stylesheet" href="css/liMarquee.css">
	<style>
		*{margin: 0;padding:0;}
		.box{width: 300px;height: 24px;overflow: hidden;position: relative;}
		span{padding-right: 20px;}
	</style>
</head>
<body>
	<div class="box">	
		<div class="run">
	    	<span>111111111111111111111111111111</span>
	      	<span>222222222222222222222</span>
	      	<span>3333333333333333333333333333333333333</span>
	    </div>
	</div>

    
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.liMarquee.js"></script>
	<script>
		$('.run').liMarquee();
	</script>
</body>
</html>
